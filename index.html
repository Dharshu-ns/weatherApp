<!DOCTYPE html>
<html>
    <head>
    <title>
        Weathers App
    </title></head>
    <link rel="styleSheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <body>
        <h1 class="mt">WEATHER APP</h1>
        <div class=".input-container">
        <input type="text" id="weatherInput" placeholder="Enter Your City">
        <button id="weatherBtn">Get Weather</button></div>
        
         
        <div class="container" id="weatherResponse" style="display: none;">
        <div class="row row-cols row-cols-md-4 g-4">
            <div class="col">
              <div class="card h-100">
                <img src="./image/wind.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Condition</h5>
                  <p class="card-text"> <span id="weather-condition">Loading...</span></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="./image/hot.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Temperature</h5>
                  <p class="card-text"><span id="temperature">--</span>°C <br>(<b>Feels like</b>: <span id="feels-like">--</span>°C)</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="./image/humidity.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Humidity</h5>
                  <p class="card-text"><span id="humidity">--</span>%</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="./image/pressure-gauge.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Pressure</h5>
                  <p class="card-text"><span id="pressure">--</span> hPa</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="./image/windy.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Wind</h5>
                  <p class="card-text"><span id="wind-speed">--</span> m/s (<b>Gust:</b> <span id="wind-gust">--</span> m/s)</p>
                </div>
              </div>
            </div> 
            <div class="col">
              <div class="card h-100">
                <img src="./image/cloudy (2).png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Rain in 1 hour</h5>
                  <p class="card-text"><span id="rain">--</span> mm</p>
                </div>
              </div>
            </div>    
            <div class="col">
              <div class="card h-100">
                <img src="./image/clouds.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Clouds</h5>
                  <p class="card-text"><span id="clouds">--</span>%</p>
                </div>
              </div>
            </div>  
            <div class="col">
              <div class="card h-100">
                <img src="./image/low-visibility.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Visibility</h5>
                  <p class="card-text"><span id="visibility">--</span> km</p>
                </div>
              </div>
            </div>                                                       
          </div>
          
        </div>
            <script src="./app.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
